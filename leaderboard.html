<head>
  <title>Wahl Skandal!</title>
</head>

<body>
  <div id="outer" class="stamp vote">
    <h1>Wahl Skandal!</h1>

    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    <p>Citizen {{sessionId}}, hurry up and cast your free votes!</p>
    <h2>{{clock}} seconds left!</h2>
  </div>
  <div class="leaderboard stamp dissenters">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <!--<div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>-->
  {{else}}
  <div class="none">Cast your vote, peasant!</div>
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}} {{goal_met}}">
    <div class="percent">
      {{percent}}%
      <br/>
      <span class="ok">OK</span>
      <span class="not-ok">of {{goal}}%</span>
    </div>
    <div class="name">{{name}}</div>
    <div class="bars">
      <div class="bar result" style="width: {{percent}}%"></div>
      <div class="bar goal" style="left: {{goal_lower}}%; width: {{goal_width}}%"></div>
    </div>
  </div>
</template>
