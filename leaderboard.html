<head>
  <title>Wahl Skandal!</title>
</head>

<body>
  <div id="outer" class="stamp vote">
    <h1>Wahl Skandal!</h1>

    {{> voting}}
  </div>
</body>

<template name="voting">
<h2>{{clock}} seconds left! {{voteCount}} votes cast!</h2>
  {{#unless selected_name}}
  <p>Cast your vote, quickly!</p>
  {{else}}
    {{#unless won}}
  <p>You're voting for {{selected_name}}. Sure about that?</p>
    {{else}}
  <p class="won">Good job! Now nobody change their mind...</p>
    {{/unless}}
  {{/unless}}
  <div class="leaderboard">
    {{#each players_transformed}}
      {{>player}}
    {{/each}}
  </div>
  <p>The green bars represent the desired result of the vote, the red bars are the status quo. Make sure to vote the right way or a troubled future awaits you...</p>
</template>
<template name="player">
  <div class="player {{goalMet}} {{selected}}">
    <div class="percent">{{votes}}</div>
    <div class="name">{{name}}</div>
    <div class="bars">
      <div class="bar result" style="width:{{votePercent}}%"></div>
      <div class="bar goal" style="width:{{goal}}%"></div>
    </div>
  </div>
</template>
